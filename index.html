<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dice Roller</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="dice-container" id="dice-container">
      <div id="dice-faces">
        <!-- Dice faces will be dynamically generated here -->
      </div>
    </div>
    <h1>Dice Roller</h1>
    <div class="dice-controls">
      <label for="dice-count">Select the number of dice to roll:</label>
      <select id="dice-count">
        <option value="1">1 Dice</option>
        <option value="2">2 Dice</option>
        <option value="3">3 Dice</option>
        <option value="4">4 Dice</option>
      </select>
      <button id="roll-button">Roll Dice</button>
    </div>

    <div class="roll-times">
      <label for="roll-times-input">Enter the number of times to roll the dice (up to 10M):</label>
      <input type="number" id="roll-times-input" min="1" max="10000000" placeholder="Enter N (Max 10M)">
      <button id="multi-roll-button">Roll N Times</button>
    </div>

    <div class="chart-section">
      <canvas id="dice-chart"></canvas>
      <button id="show-chart">Show Dice Distribution Chart</button>
    </div>

    <div class="output">
      <h2>Roll Results:</h2>
      <p id="result"></p>
    </div>
    
    <!-- Add "Get Sum" Button -->
    <button id="get-sum-button">Get Sum of All Rolls</button>
    <p id="total-sum"></p>
  </div>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
